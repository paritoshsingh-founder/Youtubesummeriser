<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1544636331-e26879cd4d9b?w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 1rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .btn {
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .details {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: left;
            display: none;
        }

        .details.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .details h3 {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .details ul {
            list-style: none;
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.95rem;
        }

        .details ul li {
            padding: 0.3rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello</h1>
        <p>Welcome to your first app</p>
        <button class="btn" onclick="toggleDetails()">Give Details</button>
        <div class="details" id="carDetails">
            <h3>Ferrari Portofino</h3>
            <ul>
                <li><strong>Engine:</strong> 3.9L Twin-Turbo V8</li>
                <li><strong>Horsepower:</strong> 591 HP</li>
                <li><strong>0-60 mph:</strong> 3.5 seconds</li>
                <li><strong>Top Speed:</strong> 199 mph</li>
                <li><strong>Transmission:</strong> 7-Speed Dual-Clutch</li>
                <li><strong>Body Style:</strong> Retractable Hardtop Convertible</li>
            </ul>
        </div>
    </div>

    <script>
        function toggleDetails() {
            const details = document.getElementById('carDetails');
            const btn = document.querySelector('.btn');
            details.classList.toggle('show');
            btn.textContent = details.classList.contains('show') ? 'Hide Details' : 'Give Details';
        }
    </script>
</body>
</html>
